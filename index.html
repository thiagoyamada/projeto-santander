<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="./assets/banco-santander-logo-41.png">
  <title>Projeto Santander</title>
</head>

<body>
  <div class="caixa">

    <img class="logo" src="./assets/logo-santander.svg" alt="logo">

    </li>

      <img src="./assets/icon-maquina-getnet.svg" class="imagem-produtos">

    <li>
